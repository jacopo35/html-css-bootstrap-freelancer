<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--spazio link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <!--titolo-->
    <title>Bootstrap-freelancer</title>
</head>

<!--inizio body-->
<body>

<!--inizio header-->
<header class="my_header fixed-top d-flex align-items-center">
    <div class="container-sm">
        <div class="row">
            <div class="header_left col-6 col-sm-5">
                <h1 class="m-0"> Start Bootstrap </h1>
            </div>
            <div class="header_right hamburger_menu col-6 col-sm-7 d-sm-none">
                <i class="fas fa-bars"></i>
            </div>
            <div class="header_right col-6 col-sm-7 d-none d-sm-block">
                <ul>
                    <li class="px-2">portfolio</li>
                    <li class="px-2">about</li>
                    <li class="ps-2">contact</li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!--fine header-->

<!--inizio main-->
<main class="mt-06">

<section class="jumbotron">
    <div class="container-sm py-5">
        <div class="row jumbotron-contain justify-content-center">
            <div class="col-10 col-sm-7 col-md-5"></div>
        </div>
    </div>
</section>

<section class="portfolio">
    <div class="container-sm py-5">
        <div class="row mb-3 title justify-content-center">
            <div class="col-3"></div>
        </div>
        <div class="row thumbnail row-cols-1 row-cols-sm-2 row-cols-md-3 gy-3">
            <div class="col">
                <div class="thumb-image"></div>
            </div>
            <div class="col">
                <div class="thumb-image"></div>
            </div>
            <div class="col">
                <div class="thumb-image"></div>
            </div>
            <div class="col">
                <div class="thumb-image"></div>
            </div>
            <div class="col">
                <div class="thumb-image"></div>
            </div>
            <div class="col">
                <div class="thumb-image"></div>
            </div>
        </div>
    </div>
</section>

<section class="about">
    <div class="container-sm py-5">
        <div class="row mb-3 title justify-content-center">
            <div class="col-3"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="row row-cols-1 row-cols-sm-2 gy-3">
                    <div class="col">
                        <div class="about-content-text"></div>
                    </div>
                    <div class="col">
                        <div class="about-content-text"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 download justify-content-center">
            <div class="col-3"></div>
        </div>
    </div>
</section>

<section class="contact-me">
    <div class="container-sm py-5">
        <div class="row mb-3 title justify-content-center">
            <div class="col-3"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="row form">
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</section>
</main>
<!--fine main-->


<!-- inizio footer -->
<footer>
    <section class="footer-top">
        <div class="container-sm py-4">
            <div class="row top-contain row-cols-1 row-cols-sm-3 gy-3">
                <div class="col">
                    <div class="footer-text"></div>
                </div>
                <div class="col">
                    <div class="footer-text"></div>
                </div>
                <div class="col">
                    <div class="footer-text"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="footer-bottom">
        <div class="container-sm py-4">
            <div class="row justify-content-center">
                <div class="col-6 col-sm-4">
                    <div class="footer-bottom-text"></div>
                </div>
            </div>
        </div>
    </section>
</footer>
<!--fine footer-->

</body>
<!--fine body-->
</html>
